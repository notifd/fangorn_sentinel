name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

env:
  MIX_ENV: test
  ELIXIR_VERSION: '1.17.3'
  OTP_VERSION: '27.1'

jobs:
  test:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ['1.17.3']
        otp: ['27.1']

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fangorn_sentinel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: backend/deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache _build
        uses: actions/cache@v3
        with:
          path: backend/_build
          key: ${{ runner.os }}-build-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: |
          cd backend
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Compile code
        run: |
          cd backend
          mix compile --warnings-as-errors

      - name: Check formatting
        run: |
          cd backend
          mix format --check-formatted

      - name: Run Credo
        run: |
          cd backend
          mix credo --strict

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fangorn_sentinel_test
        run: |
          cd backend
          mix ecto.create
          mix ecto.migrate
          mix test --cover

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: backend/cover/excoveralls.json
          flags: backend
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Check for retired dependencies
        run: |
          cd backend
          mix hex.audit

      - name: Check for vulnerable dependencies
        run: |
          cd backend
          mix deps.audit
